<div class="container">
  <nav class="navbar">
    <div class="navbar-brand">
      <img class="logo-bar" src="assets/logo2.png" alt="Logo" routerLink="/home">
      <span class="navbar-title">Penca UCU - Copa América USA 2024</span>
    </div>
    <ul class="navbar-menu">
      <li class="navbar-item">
        <a class="navbar-link" routerLink="/ranking">Partidos</a>
      </li>
      <li class="navbar-item">
        <a class="navbar-link" routerLink="/ranking">Ranking</a>
      </li>
    </ul>
    <p-avatar label="U" styleClass="mr-2"
      [style]="{ 'background-color': '#F6B40E', color: '#ffffff', 'margin-left': '5rem' }"
      (click)="menu.toggle($event)"></p-avatar>
    <br>
    <p-menu #menu popup="true" [style]="{'padding': '1rem', 'margin-right': '2rem'}">
      <ng-template pTemplate="end">
        <button
          class="relative overflow-hidden w-full p-link flex align-items-center p-2 pl-3 text-color hover:surface-200 border-noround">
          <p-avatar label="U" styleClass="mr-2" [style]="{ 'background-color': '#F6B40E', color: '#ffffff'}" />
          <span class="inline-flex flex-column">
            <span class="font-bold"> {{ users[0]?.name }}</span>
            <span class="font-bold" [style]="{'margin':'3rem'}"> {{ users[0]?.points }}pts</span>
          </span>
        </button>
        <hr>
        <span [style]="{'margin-right':'2rem', 'cursor': 'pointer'}" (click)="load()"> Log out <i
            class="pi pi-sign-out"></i>
        </span>
      </ng-template>
    </p-menu>
  </nav>
  <div class="game-container">
    <div class="header">
      <p-button type="button" label="Próximos partidos"
        [style]="{'background-color': '#D13C48', 'border': '1px solid #CA3541', 'font-size':'15px', 'height': '40px', 'width':'200px', 'margin':'15px', 'padding':'1rem'}">
        <i class="pi pi-calendar"></i>
      </p-button>
    </div>
    <div class="match-day" *ngFor="let day of matchDays">
      <h2>{{ day.date }}</h2>
      <div class="match-cards">
        <div class="match-card" *ngFor="let match of day.matches">
          <div class="details">
            <span class="match-phase">{{ match.stage }}</span>
            <span>{{ match.time | date: 'short' }} - {{ match.venue }}</span>
          </div>
          <div class="teams">
            <div class="team">
              <img src="../../assets/flag_placeholder.png" [class]="'flag flag-'+ match.team1.code">
              <span>{{ match.team1.name }}</span>
            </div>
            <div class="score">
              <span>{{ match.team1.score }}</span>
              <span class="vs">VS</span>
              <span>{{ match.team2.score }}</span>
            </div>
            <div class="team">
              <img src="../../assets/flag_placeholder.png" class="flag flag-ar">
              <span>{{ match.team2.name }}</span>
            </div>
          </div>
          <p-button [label]="getButtonLabel(match)" routerLink="/predict" size="large" [raised]="true" [style]="{'background-color': '#2145A1', 'border': '1px solid #2145A1', 'font-size':'12px', 
              'height': '30px', 'width':'200px', 'margin-top':'1.2rem'}"></p-button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="app-navbar">
    <app-navbar></app-navbar> <!-- Asegúrate de cerrar correctamente la etiqueta del componente -->
  </div>
  <div class="content">
    <div class="edit-prediction-container">
      <div class="header">
        <h1>Editar Predicción</h1>
      </div>
      <div class="game-card">
        <div class="game-details">
          <div class="teams">
            <div class="team">
              <img src="assets/flag_placeholder.png" alt="Flag">
              <span>Uruguay</span>
            </div>
            <div class="score">
              <input class="number" type="number" id="score1" name="score1" min="0" [(ngModel)]="predictionDto.team1score">
              <span class="vs">VS</span>
              <input class="number" type="number" id="score2" name="score2" min="0" [(ngModel)]="predictionDto.team2score">
            <div class="team">
              <img src="assets/flag_placeholder.png" alt="Flag">
              <span>Argentina</span>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button class="p-button p-button-success" (click)="savePrediction()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>

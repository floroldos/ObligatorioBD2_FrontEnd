<div class="container">
  <div class="app-navbar">
    <app-navbar></app-navbar>
  </div>
  <div class="content">
    <div class="edit-prediction-container">
      <div class="header">
        <h1>Ingresar Predicci√≥n</h1>
      </div>
      <div class="game-card">
        <div class="game-details">
          <div class="teams">
            <div class="team">
              <img src="assets/flag_placeholder.png" alt="Flag">
              <span>{{teamA}}</span>
            </div>
            <div class="score-container">
              <div class="score-input">
                <p-inputNumber
                    [(ngModel)]="prediction.team1score"
                    [style]="{'width': '3rem'}"
                    [showButtons]="true"
                    buttonLayout="vertical"
                    spinnerMode="vertical"
                    inputId="vertical"
                    decrementButtonClass="p-button-secondary"
                    incrementButtonClass="p-button-secondary"
                    incrementButtonIcon="pi pi-plus"
                    decrementButtonIcon="pi pi-minus" />
              </div>
              <span class="vs">VS</span>
              <div class="score-input">
                <p-inputNumber
                    [(ngModel)]="prediction.team2score"
                    [style]="{'width': '3rem'}"
                    [showButtons]="true"
                    buttonLayout="vertical"
                    spinnerMode="vertical"
                    inputId="vertical"
                    decrementButtonClass="p-button-secondary"
                    incrementButtonClass="p-button-secondary"
                    incrementButtonIcon="pi pi-plus"
                    decrementButtonIcon="pi pi-minus" />
              </div>
            </div>
            <div class="team">
              <span>{{ teamB }}</span>
            </div>
          </div>
          <div class="buttons">
            <button class="p-button p-button-success" (click)="savePrediction()">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

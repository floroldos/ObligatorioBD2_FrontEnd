<div class="container">
    <app-navbar />
    <div class="content">
        <h1 class="ranking-title">Posiciones de Alumnos</h1>
    
        <ul *ngIf="rankings">
          <li class="ranking-row" *ngFor="let ranking of rankings">
            <span class="ranking-position">{{ ranking.position }}</span>
            <span class="ranking-name">{{ ranking.name }}</span>
            <span class="ranking-points">Puntos: {{ ranking.points }}</span>
          </li>
        </ul>
    
        <p *ngIf="!rankings">No hay ranking disponible.</p>
      </div>
  </div>
